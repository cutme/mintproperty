<!DOCTYPE html>
<html lang="pl">
@@include('./includes/head.html')
<body>	
	
	@@include('./includes/cookies.html')


	<div class="c-branch ios-height">
		
		<header class="o-header o-header--type-9">
			<h1 class="title">Wybierz oddział <strong>Mint Property</strong></h1>
		</header>

		<div class="c-branch__select">
			<select class="nice-select big">
				<option>Wybierz miasto</option>
				<option>Kraków</option>
				<option>Dębica</option>
				<option>Rzeszów</option>
			</select>
		</div>
		
		<div class="c-branch__map">
		
			<a href="#" class="c-branch__place c-branch__place--krakow"></a>
			<a href="#" class="c-branch__place c-branch__place--debica"></a>
			<a href="#" class="c-branch__place c-branch__place--rzeszow"></a>
		
			<div class="c-branch__canvas" id="branchMap" >
				<div id="map" data-marker="img/icons/pin.svg" data-marker-width="71" data-marker-height="98" data-rwd="1"></div>
			</div>

		
			<picture>
				<source 
						media="(max-width: 320px)" 
						srcset="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" 
						data-srcset="img/other/poland@2x.png">
				<img 
					class="b-lazy" 
					src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" 
					data-src="img/other/poland@2x.png" alt="Polska" width="900" height="690">
			</picture>
			
		</div>
	</div>
	
	<div class="js-location" data-lat="50.064650" data-lng="19.944980" data-url="krakow"></div>
	<div class="js-location" data-lat="50.051642" data-lng="21.411696" data-url="debica"></div>
	<div class="js-location" data-lat="50.041187" data-lng="21.999120" data-url="rzeszow"></div>
	
	@@include('./includes/scripts.html')

</body>
</html>
